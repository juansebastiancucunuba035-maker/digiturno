
<style>
    body {
  background-image: url('DGturnos.png');
  background-position:under;
  background-size: cover;
    }

.card {
  width: 450px;
  overflow: hidden;
  margin:auto;
  text-align: center;
  padding: 250px;

}

.card-header {
  background-color: #333;
  padding: 16px;
  text-align: center;
  border-radius: 5px;
}

.card-header .text-header {
  margin: 0;
  font-size: 20px;
  color: rgb(255, 255, 255);
}

.card-body {
  padding: 25px;
}

.form-group {
  margin-bottom: 10px;
}

.form-group label {
  display: block;
  font-size: 17px;
  color: #333;
  font-weight: bold;
  margin-bottom: 2px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"] {
  width: 80%;
  padding: 8px;
  font-size: 14px;
  border: 1px solid #000000;
  border-radius: 4px;
}

.btn {
  padding: 12px 24px;
  margin-left:auto;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  background-color: #333;
  color: #fff;
  text-transform: uppercase;
  transition: background-color 0.2s ease-in-out;
  cursor: pointer
}

.btn:hover {
  background-color: #ccc;
  color: #333;
}
</style>

<form id="registroForm">
     <div class="card">
  <div class="card-header">
    <div class="text-header">Registrarme</div>
  </div>

  <div class="card-body">
    <form id="registroForm" action="/registrar" method="POST">
      <div class="form-group">
        <label for="username">Nombre Usuario:</label>
        <input required="" class="form-control" name="username" id="username" type="text">
      </div>

      <div class="form-group">
        <label for="email">Correo Electronico:</label>
        <input required="" class="form-control" name="email" id="email" type="email">
      </div>

    <div class="form-group">  
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
  <label for="confirmPassword">Confirmar Contraseña:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

  <p id="errorMensaje" style="color: red; display: none;">Las contraseñas no coinciden.</p>
  <br>

  <button class="btn" type="submit">Registrar </button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('registroForm');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const errorMensaje = document.getElementById('errorMensaje');

  form.addEventListener('submit', function(event) {
    
    event.preventDefault();

    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    if (password === confirmPassword) {
      
      errorMensaje.style.display = 'none'; // Oculta cualquier mensaje de error anterior
      alert('¡Registro exitoso! Redirigiendo a la página de inicio...'); // Mensaje opcional

      // Redirigir a la página de inicio
      window.location.href = 'inicio_sesion.html'; // Cambia 'index.html' por la URL de tu página de inicio
    } else {
      // Las contraseñas NO coinciden
      errorMensaje.style.display = 'block'; // Muestra el mensaje de error
      passwordInput.style.borderColor = 'red'; // Opcional: Resalta los campos
      confirmPasswordInput.style.borderColor = 'red';
      passwordInput.focus(); // Opcional: Enfoca el primer campo de contraseña
    }
  });

  // Opcional: Limpiar el borde rojo cuando el usuario corrige la entrada
  passwordInput.addEventListener('input', function() {
    passwordInput.style.borderColor = '';
    confirmPasswordInput.style.borderColor = '';
    errorMensaje.style.display = 'none';
  });

  confirmPasswordInput.addEventListener('input', function() {
    passwordInput.style.borderColor = '';
    confirmPasswordInput.style.borderColor = '';
    errorMensaje.style.display = 'none';
  });
});
</script>
